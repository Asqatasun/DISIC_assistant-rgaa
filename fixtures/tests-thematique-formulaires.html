<!DOCTYPE html>
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>test thématique 11</title>
</head>
<body>
	<form>
		<p>Tout les champs suivit d'une asterisque (*) sont obligatories</p>
		<fieldset>
			<legend>idendité</legend>

			<p>
				<label for="genre1">Genre 1</label>
				<input type="radio" name="genre1" id="genre1" />
			</p>
			<p>
				<label for="genre2">Genre 2</label>
				<input type="radio" name="genre2" id="genre2" />
			</p>
			<p>
				<label form="nom">Nom *</label>
				<input type="text" name="nom" id="nom" />
			</p>
			<p>
				<label for="dep">Choisir un département</label>
				<select id="dep" name="dep" required>
					<optgroup label="Pays de la Loire">
						<option>département 1.1</option>
						<option>département 1.2</option>
						<option>département 1.3</option>
					</optgroup>
					<optgroup label="Picardie">
						<option>département 2.1</option>
						<option>département 2.2</option>
					</optgroup>
					<optgroup label="Bourgogne">
						<option>département 3.1</option>
						<option>département 3.2</option>
						<option>département 3.3</option>
					</optgroup>
				</select>
			</p>
			<p>
				<label for="sujet">Sujet</label>
				<textarea type="radio" name="sujet" id="sujet" rows="10" cols="50" placeholder="Vous pouvez écrire quelque chose ici" title="Vous pouvez écrire quelque chose ici"></textarea>
			</p>
		</fieldset>
		<input type="submit" value="Submit" title="Submit" />
		<input type="reset" value="Reset" title="Reset" />
		<button type="submit" title="submit">Submit</button>
	</form>
</body>
</html>
